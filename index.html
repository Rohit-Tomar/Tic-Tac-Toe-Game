<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe Game</title>
</head>
<body>
    <h1 style="text-align: center;">Welcome to TicTacToe Game</h1>
    <h2 style="text-align: center; padding: 20px;">Player Turn : <span id="span">O</span></h2>

    <div class="container">
        <div class="row">
            <div class="col unComplete" onclick="go(0,0)">1</div>
            <div class="col unComplete" onclick="go(0,1)">2</div>
            <div class="col unComplete" onclick="go(0,2)">3</div>
        </div>
        <div class="row">
            <div class="col unComplete" onclick="go(1,0)">4</div>
            <div class="col unComplete" onclick="go(1,1)">5</div>
            <div class="col unComplete" onclick="go(1,2)">6</div>
        </div>
        <div class="row">
            <div class="col unComplete" onclick="go(2,0)">7</div>
            <div class="col unComplete" onclick="go(2,1)">8</div>
            <div class="col unComplete" onclick="go(2,2)">9</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
